<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header><h1 class="main-title">Todo-list vanilla js</h1></header>
    <main class="main-container">
      <article class="general-container">
        <form id="formulario-tarea" action="">
        <div class="container agregar">
          <label for="tarea-in">Ingresa tu tarea</label>
            <input
              type="text"
              name="tarea-in"
              id="agregar-tarea"
              placeholder="mi siguiente tarea"
            />
            <button type="submit" class="button agregar-tarea">Agregar Tarea</button>
          </div>
        </form>
        <div>
          <h4>Tareas pendientes</h4>
          <ul id="listaDeTareas">
            <li class="tareas">tarea 1</li>
          </ul>
        </div>
      </article>
      <script src="index.js"></script>
    </main>
  </body>
</html>
