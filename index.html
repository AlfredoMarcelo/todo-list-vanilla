<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header><h1 class="main-title">Todo-list vanilla js</h1></header>
    <main class="main-container">
      <article class="general-container">
        <div class="container agregar">
          <label for="tarea-in">Ingresa tu tarea</label>
          <input
            type="text"
            name="tarea-in"
            id="agregar-tarea"
            placeholder="mi siguiente tarea"
          />
          <button class="button agregar-tarea">Agregar Tarea</button>
        </div>
        <div>
          <h4>Tareas pendientes</h4>
          <ul>
            <li>tarea 1</li>
            <li>tarea 2</li>
            <li>tarea 3</li>
          </ul>
        </div>
      </article>
      <script src="index.js"></script>
    </main>
  </body>
</html>
