<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header><h1 class="main-title">Todo-list vanilla js</h1></header>
    <main class="main-container">
      <section class="general-container form">
        <form id="formulario-tarea" action="">
          <div class="container agregar">
            <label for="tarea-in">Ingresa tu tarea</label>
            <input
              type="text"
              name="tarea-in"
              id="agregar-tarea"
              placeholder="mi siguiente tarea"
            />
            <button type="submit" class="button agregar-tarea">
              Agregar Tarea
            </button>
          </div>
        </form>
      </section>
      <section class="general-container tasks">
        <div class="tasks-title">
          <h4>Tareas pendientes</h4>
        </div>
        <ul id="tasks-container"></ul>
      </section>
      <script src="index.js"></script>
    </main>
  </body>
</html>
